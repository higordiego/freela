<form ng-submit="forgot(user)">
	<div class="panel panel-body login-form">
		<div class="text-center">
			<div class="icon-object border-warning text-warning"><i class="icon-spinner11"></i></div>
			<h5 class="content-group">Password recovery <small class="display-block">We'll send you instructions in email</small></h5>
		</div>

		<!-- Validate email -->
        <div ng-class="validate ? class: '' " ng-if="validate">
            <button type="button" class="close" data-dismiss="alert"><span>Ã—</span><span class="sr-only">Close</span></button>
            <span class="text-semibold"> <a href="#" class="alert-link"></a>{{msg}}  </span>
        </div>
		<div class="form-group has-feedback">
			<input type="email" ng-model="user.email"  required class="form-control" placeholder="Your email">
			<div class="form-control-feedback">
				<i class="icon-mail5 text-muted"></i>
			</div>
		</div>
		<button type="submit" class="btn bg-blue btn-block">Reset password 
			<i class="icon-arrow-right14 position-right"></i>
		</button>
	</div>
</form>
