<div class="col-md-10 col-md-offset-1" style="margin-top: 10px">
	<!-- Account settings -->
	<div class="panel panel-flat">
		<div class="panel-heading">
			<h6 class="panel-title">
				Company Register
				<a class="btn btn-primary btn-icon btn-rounded col-md-offset-10">
					<i class="icon-menu7"></i>
				</a>
			</h6>
			<div class="heading-elements">
			</div>
		</div>
		<div class="panel-body">
			<form ng-submit="expression">
				<div class="form-group">
					<div class="row">
						<div class="col-md-6">
							<label>FirstName</label>
							<input type="text"  placeholder="Enter new FirstName" class="form-control">
						</div>

						<div class="col-md-6">
							<label>LastName</label>
							<input type="text"  placeholder="Enter new LastName" class="form-control">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-6">
							<label>Username</label>
							<input type="text"  readonly="readonly" class="form-control">
						</div>

						<div class="col-md-6">
							<label>Current password</label>
							<input type="password" value="password" readonly="readonly" class="form-control">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-6">
							<label>New password</label>
							<input type="password" placeholder="Enter new password" class="form-control">
						</div>

						<div class="col-md-6">
							<label>Repeat password</label>
							<input type="password" placeholder="Repeat new password" class="form-control">
						</div>
					</div>
				</div>
				<div class="text-right">
					<button type="submit" class="btn btn-primary">Save <i class="icon-arrow-right14 position-right"></i></button>
				</div>
			</form>
		</div>
	</div>
</div>
<!-- /account settings -->
