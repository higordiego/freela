<div class="col-md-10 col-md-offset-1" style="margin-top: 10px" ng-init="profileDetails()">
	<!-- Account settings -->
	<div class="panel panel-flat">
		<div class="panel-heading">
			<h6 class="panel-title">
				My Profile
			</h6>
			<div class="heading-elements">
			</div>
		</div>
		<div class="panel-body">
		<flash-message></flash-message>
			<form ng-submit="profileUpdate(myProfile)">
				<div class="form-group">
					<div class="row">
						<div class="col-md-6">
							<label>FirstName</label>
							<input type="text" ng-model="myProfile.firstName"  placeholder="Enter new FirstName" class="form-control">
						</div>
						<div class="col-md-6">
							<label>LastName</label>
							<input type="text" ng-model="myProfile.lastName" placeholder="Enter new LastName" class="form-control">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-6">
							<label>Username</label>
							<input type="text"  ng-model="myProfile.userName" ng-disabled="true" readonly="readonly" class="form-control">
						</div>

						<div class="col-md-6">
							<label>Current password</label>
							<input type="password" value="****************" readonly="readonly"  class="form-control">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-6">
							<label>Email</label>
							<input type="email" ng-model="myProfile.email" placeholder="Enter new email" class="form-control">
						</div>
						<div class="col-md-6">
							<label>New password</label>
							<input type="password" ng-model="myProfile.password" placeholder="Enter new password" class="form-control">
						</div>
					</div>
				</div>
				<div class="text-right">
					<button type="submit" class="btn btn-primary">Save <i class="icon-arrow-right14 position-right"></i></button>
				</div>
			</form>
		</div>
	</div>
</div>
<!-- /account settings -->
