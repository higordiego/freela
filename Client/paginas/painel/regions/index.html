<div class="col-md-10 col-md-offset-1" style="margin-top: 10px" ng-init="regionList()">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h6 class="panel-title">
				List Regions
				<button class="btn btn-primary btn-sm btn-icon col-md-offset-10" data-toggle="modal" data-target="#myModal">
					<i class="fa fa-plus-circle fa-1x" aria-hidden="true"></i>
				</button>
			</h6>
			<div class="heading-elements">
			</div>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table">
					<thead>
						<tr>
							<th>#</th>
							<th>Name</th>
							<th>Business Group</th>
							<th>Description</th>
							<th class="text-center">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="(key, regi) in regions">
							<td>{{key +1}} </td>
							<td> {{regi.name}} </td>
							<td> {{regi.business_id.name}} </td>
							<td> {{regi.description}} </td>
							<td class="text-center">
								<a type="button" data-toggle="modal" data-target="#myModal"
								ng-click="preUpdate(regi)"
								class="btn btn-info btn-xs">
								<i class="fa fa-pencil" aria-hidden="true"></i>
							</a>
							<a class="btn btn-danger btn-xs" ng-click="preDelete(regi)"
							data-toggle="modal" data-target="#myModal2">
							<i class="fa fa-trash" aria-hidden="true" >
							</i>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="modal fade" id="myModal" role="dialog">
		<form ng-submit="add(region)">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" ng-click="close()" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">{{title}}</h4>
					</div>
					<div class="modal-body" ng-init="businessList()">
						<div class="form-group">
							<div class="row">
								<div class="col-md-6">
									<label>Name</label>
									<input type="text" ng-model="region.name"  placeholder="Enter new Regions"
									required class="form-control">
								</div>
								<div class="col-md-6">
									<label>Business Group</label>
									<select ng-model="region.business_id"
									ng-options="busin._id as busin.name for busin in businessS"
									class="form-control" required>
									<option value=""></option>
								</select>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-6">
								<label>Description</label>
								<input type="text" ng-model="region.description" placeholder="Enter new Description" required  class="form-control">
							</div>
						</div>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-default" ng-click="close()" data-dismiss="modal">Close</button>
						<button type="submit" ng-class="class">{{type}} 
							<i class="icon-arrow-right14 position-right">
							</i>
						</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal fade" id="myModal2" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Remove Region</h4>
			</div>
			<div class="modal-body">
				<h3> Are you sure you want to delete the Region? </h3>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="submit" class="btn btn-danger" ng-click="delete()">Remove 
					<i class="fa fa-trash" aria-hidden="true" >
					</i>
				</button>
			</div>
		</div>
	</div>
</div>
</div>
