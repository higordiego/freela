<div class="col-md-10 col-md-offset-1" style="margin-top: 10px">
	<!-- Account settings -->
	<div class="panel panel-flat">
		<div class="panel-heading">
			<h6 class="panel-title">
				Business  Group
				<a class="btn btn-primary btn-icon btn-rounded col-md-offset-10">
					<i class="icon-menu7"></i>
				</a>
			</h6>
			<div class="heading-elements">
			</div>
		</div>
		<div class="panel-body">
			<form ng-submit="expression">
				<div class="form-group">
					<div class="row">
						<div class="col-md-6">
							<label>Name</label>
							<input type="text"  placeholder="Enter new Company" class="form-control">
						</div>
						<div class="col-md-6">
							<label>Company</label>
							<select name="" id="input" class="form-control" required="required">
								<option value=""></option>
							</select>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-6">
							<label>Description</label>
							<input type="text" placeholder="Enter new Description"  class="form-control">
						</div>
						<div class="col-md-4">
							<label class="display-block">Status</label>
							<label class="radio-inline">
								<div class="choice">
									<span class="checked">
										<input type="radio" name="gender2" class="styled" checked="checked">
									</span>
								</div>
								Active
							</label>
							<label class="radio-inline">
								<div class="choice"><span><input type="radio" name="gender2" class="styled"></span></div>
								Block
							</label>
						</div>
					</div>
				</div>
				<div class="text-right">
					<button type="submit" class="btn btn-primary">Save <i class="icon-arrow-right14 position-right"></i></button>
				</div>
			</form>
		</div>
	</div>
</div>
<!-- /account settings -->
