<button class="btn btn-primary btn-sm btn-icon col-md-offset-11" data-toggle="modal" data-target="#region">
  <i class="fa fa-plus-circle fa-1x" aria-hidden="true"></i>
</button>
<br/><br/>
<div class="tab-content">
  <div id="home" class="tab-pane fade in active">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Business Group</th>
            <th>Description</th>
            <th>Active</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="modal fade" id="region" role="dialog" style="margin-top: 150px">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">User Region </h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="form-group">
            <label>Business Group </label>
            <select class="form-control" ng-model="employee.busines_id" ng-options="busines._id as busines.name for busines in business">
            </select>
          </div>
          <div class="form-group">
            <label>Region </label>
            <select class="form-control" ng-model="employee.regions" ng-options="Region._id as Region.name for Region in Regions">
            </select>
          </div>
        </div>
      </div>
       <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" ng-class="class">{{type}} <i class="icon-arrow-right14 position-right"> </i></button>
      </div>
    </div>
  </div>
</div>
